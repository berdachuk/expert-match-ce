site_name: ExpertMatch Documentation
site_description: ExpertMatch - GraphRAG-Powered Expert Discovery for RFPs and Team Formation
site_author: ExpertMatch Team
site_url: https://expertmatch.example.com

# Repository
repo_name: expert-match
repo_url: https://github.com/your-org/expert-match
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 ExpertMatch Team

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - plantuml_markdown:
      server: https://www.plantuml.com/plantuml
      cachedir: .plantuml-cache
      format: svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

